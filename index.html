<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="img/favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<main class="ba-main">
		<form action="#" class="ba-form" method="POST">
			<div class="ba-form__header">
				<div class="ba-form-title">
					<img src="img/icon.svg" alt="key">
					<p class="ba-form-title__info">Create your free account</p>
				</div>
				<p class="ba-form__caption">Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#" class="ba-form__login">Log in</a>.</p>
			</div>
			<!-- /.ba-form__header -->

			<div class="ba-form__body">
				<div class="ba-form-row-name">
					<div class="ba-form-row-name__first ba-form-row">
						<label class="ba-col-6" for="first-name"></label>
						<input  id="first-name" type="text" name="First name" placeholder="First name">
					</div>
					<div class="ba-form-row-name__last ba-form-row">
						<label class="ba-col-6" for="last-name"></label>
						<input id="last-name" type="text" name="Last name" placeholder="Last name">
					</div>
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<label for="email"></label>
					<input class="ba-col-12" id="email" type="email" name="Email" placeholder="Email address">
				</div>
				<!-- /.ba-form-row -->
				<div class="ba-form-row">
					<label for="password"></label>
					<input class="ba-col-12" id="password" type="password" name="Password" placeholder="Password">
				</div>
				<!-- /.ba-form-row -->
			</div>
			<!-- /.ba-form__body -->

			<div class="ba-form__footer">
				<button class="ba-col-12" type="submit">Sign up for free</button>
				<div class="ba-form-bottom">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and
					the <a href="#">Privacy Policy</a></div>
			</div>
			<!-- /.ba-form__footer -->

		</form>
	</main>


</body>

</html>
